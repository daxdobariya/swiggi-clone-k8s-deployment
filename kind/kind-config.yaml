kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      # Port 3000
      - containerPort: 3000
        hostPort: 3000
        protocol: TCP

      # Ports 30000â€“30005
